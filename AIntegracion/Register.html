<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="Syles/Login/Login.css">

    <title>Formulario Login y Registro de Usuarios</title>
</head>
<body>

    <div class="contenedor-formularios">
        <ul class="contenedor-tabs">
            <li class="tab tab-segunda"><a href="Login.html">Iniciar Sesión</a></li>
            <li class="tab tab-primera active"><a href="Register.html">Registrarse</a></li>
        </ul>

        <div id="#registrarse">
            <h1>Registrarse</h1>
            <form>
                <div class="fila-arriba">
                    <div class="contenedor-input">
                        <input type="text" required placeholder="* Nombre">
                    </div>

                    <div class="contenedor-input">
                        <input type="text" required placeholder="* Apellido">
                    </div>
                </div>
                <div class="contenedor-input">
                    <input type="text" required placeholder="* Usuario">
                </div>
                <div class="contenedor-input">
                    <input type="email" required placeholder="* Email">
                </div>
                <div class="contenedor-input">
                    <input type="password" required placeholder="* Contraseña">
                </div>

                <div class="contenedor-input">
                    <input type="password" required placeholder="Verificación Contraseña">
                </div>

                <button type="button" id="registerButton" class="button button-block">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Botón de registrarse
            const registerButton = document.querySelector("#registerButton");
            if (registerButton) {
                registerButton.addEventListener("click", () => {
                    window.location.href = "index.html";
                });
            }
        });
    </script>

</body>
</html>
